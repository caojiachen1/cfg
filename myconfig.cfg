alias +jumpthrow "+jump;-attack;-attack2"
alias -jumpthrow "-jump"
bind space "+jumpthrow;r_cleardecals"
net_graph 1
net_graphpos 2
alias +look "-lookatweapon;+reload"
alias -look "+lookatweapon;-reload"
bind F "+look;r_cleardecals"
alias +sc "+showscores"
alias -sc "-showscores"
bind C "+sc;r_cleardecals"
alias +qu "+quickinv"
alias -qu "-quickinv"
bind TAB +qu
bind 1 "slot1;r_cleardecals"
bind 2 "slot2;r_cleardecals"
alias +js "slot3;-lookatweapon;+reload"
alias -js "+lookatweapon;-reload"
bind 3 "+js;r_cleardecals"
bind 4 "use weapon_c4;drop;r_cleardecals"
alias +l "lastinv"
alias -l "lastinv"
bind Q "+l;r_cleardecals"
bind V "toggle cl_righthand 1 0"
bind O "kill"
bind I "toggle cl_draw_only_deathnotices 1 0;toggle net_graph 0 1;toggle cl_showpos 0 1"
bind Z "incrementvar m_yaw 0.022 220.022 220"
bind E "+use"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mwheeldown "invnext;r_cleardecals"
bind mwheelup "invprev;r_cleardecals"
sensitivity 1.2000000000000
bind KP_MINUS "buy flashbang;buy molotov;buy smokegrenade;buy hegrenade"
bind KP_PLUS "buy ak47;buy m4a1;buy usp_silencer"
bind KP_MULTIPLY "buy deagle"
bind KP_DEL "use weapon_awp;buy awp;drop"